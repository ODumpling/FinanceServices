<p *ngIf="debug">{{funds | json}}</p>

<h1 class="text-lg">Funds</h1>

<div class="text-right">
  <button class="btn btn-primary" (click)="openModal(newFund)">Create Fund</button>
</div>

<div *ngIf="funds">
  <div class="row card-group d-flex justify-content-between my-3">
    <div class="pb-5" *ngFor="let item of funds.items">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{ item.name }} Fund</h5>
          <a href="{{'/funds/' + item.id}}" class="btn btn-primary">Go to Fund</a>
        </div>
      </div>
    </div>
  </div>
  <!--pagination-->
  <div class="d-flex justify-content-center">
    <pagination [totalItems]="funds.totalCount" [(ngModel)]="pageNumber" [maxSize]="5" (pageChanged)="pageChanged($event)"></pagination>
  </div>
</div>


<!-- New Fund Modal-->
<ng-template #newFund>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Create Transaction</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form">

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="newFundForm.name"
               [ngClass]="{ 'is-invalid': newFundForm.error }"/>
        <div *ngIf="newFundForm.error" class="invalid-feedback">
          {{ newFundForm.error }}
        </div>
      </div>

      <div class="modal-footer">
        <div class="text-right btn-group">
          <button type="button" class="btn btn-danger" (click)="modalRef.hide()">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="addFund()">Submit</button>
        </div>
      </div>

    </div>
  </div>
</ng-template>


<div *ngIf="false" class="rounded-lg bg-gray-200 overflow-hidden shadow divide-y divide-gray-200 sm:divide-y-0 sm:grid sm:grid-cols-2 sm:gap-px">
  <div *ngFor="let item of funds.items; let i = index" [ngClass]="[i === 0 ? 'rounded-tl-lg rounded-tr-lg sm:rounded-tr-none' : '', i === 1 ? 'sm:rounded-tr-lg' : '', i === funds.items.length - 2 ? 'sm:rounded-bl-lg' : '', i === funds.items.length - 1 ? 'rounded-bl-lg rounded-br-lg sm:rounded-bl-none' : '', 'relative group bg-white p-6 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-500']">
    <div>
        <span class="bg-yellow-50 text-yellow-700 action.iconForeground rounded-lg inline-flex p-3 ring-4 ring-white ">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path>
          </svg>
        </span>
    </div>
    <div class="mt-8">
      <h3 class="text-lg font-medium">
        <a href="{{'/funds/' + item.id}}" class="focus:outline-none">
          <!-- Extend touch target to entire panel -->
          <span class="absolute inset-0" aria-hidden="true"></span>
          {{ item.name }} - Fund
        </a>
      </h3>
      <p class="mt-2 text-sm text-gray-500">
        Doloribus dolores nostrum quia qui natus officia quod et dolorem. Sit repellendus qui ut at blanditiis et quo et molestiae.
      </p>
    </div>
    <span class="pointer-events-none absolute top-6 right-6 text-gray-300 group-hover:text-gray-400" aria-hidden="true">
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
          <path d="M20 4h1a1 1 0 00-1-1v1zm-1 12a1 1 0 102 0h-2zM8 3a1 1 0 000 2V3zM3.293 19.293a1 1 0 101.414 1.414l-1.414-1.414zM19 4v12h2V4h-2zm1-1H8v2h12V3zm-.707.293l-16 16 1.414 1.414 16-16-1.414-1.414z" />
        </svg>
      </span>
  </div>
</div>
