<p *ngIf="debug">{{funds | json}}</p>

<h1>Funds</h1>

<div class="text-right">
  <button class="btn btn-primary" (click)="openModal(newFund)">Create Fund</button>
</div>

<div *ngIf="funds">
  <div class="row card-group d-flex justify-content-between my-3">
    <div class="pb-5" *ngFor="let item of funds.items">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{ item.name }} Fund</h5>
          <a href="{{'/funds/' + item.id}}" class="btn btn-primary">Go to Fund</a>
        </div>
      </div>
    </div>
  </div>
  <!--pagination-->
  <div class="d-flex justify-content-center">
    <pagination [totalItems]="funds.totalCount" [(ngModel)]="pageNumber" [maxSize]="5" (pageChanged)="pageChanged($event)"></pagination>
  </div>
</div>


<!-- New Fund Modal-->
<ng-template #newFund>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Create Transaction</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form">

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="newFundForm.name"
               [ngClass]="{ 'is-invalid': newFundForm.error }"/>
        <div *ngIf="newFundForm.error" class="invalid-feedback">
          {{ newFundForm.error }}
        </div>
      </div>

      <div class="modal-footer">
        <div class="text-right btn-group">
          <button type="button" class="btn btn-danger" (click)="modalRef.hide()">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="addFund()">Submit</button>
        </div>
      </div>

    </div>
  </div>
</ng-template>
